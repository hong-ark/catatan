<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catatan Kesehatan Keluarga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#f5f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --primary:#4f46e5; --ring:#a5b4fc; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;color:var(--text);background:var(--bg);}
    .wrap{max-width:980px;margin:48px auto;padding:0 20px}
    .hero{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:42px;height:42px;display:grid;place-items:center;border-radius:12px;background:linear-gradient(135deg,var(--primary),#22c55e);box-shadow:0 10px 24px rgba(79,70,229,.25)}
    .title h1{margin:0;font-size:28px}
    .title p{margin:4px 0 0;color:var(--muted)}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,.06)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    label{display:block;font-weight:600;margin:6px 0 8px}
    select,input[type=date],textarea{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);
      background:#fff;color:var(--text);outline:none;transition:.2s
    }
    select:focus,input[type=date]:focus,textarea:focus{border-color:var(--ring);box-shadow:0 0 0 4px rgba(165,180,252,.35)}
    textarea{min-height:110px;resize:vertical}
    .actions{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
    button{display:inline-flex;align-items:center;gap:10px;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;transition:.2s}
    .btn-primary{background:linear-gradient(135deg,var(--primary),#6366f1);color:#fff}
    .btn-primary:hover{transform:translateY(-1px)}
    .btn-ghost{background:#f3f4f6;color:var(--text);border:1px solid var(--border)}
    .btn-ghost:hover{background:#eef2ff}
    .note{color:var(--muted);font-size:13px;margin-top:8px}
    .alert{display:none;margin-top:8px;border-radius:12px;padding:10px 12px;font-weight:600}
    .ok{display:block;background:#dcfce7;border:1px solid #bbf7d0;color:#065f46}
    .err{display:block;background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:24px;background:rgba(0,0,0,.25)}
    .modal.open{display:flex}
    .sheet{width:min(100%,960px)}
    .card2{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 20px rgba(0,0,0,.15)}
    .card2 header{display:flex;gap:8px;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--border);flex-wrap:wrap}
    .tools{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .tools input,.tools select{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#fff;color:var(--text)}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid var(--border);padding:12px 10px;text-align:left;vertical-align:top}
    .table th{color:#374151;font-size:13px;background:#f9fafb}
    .empty{padding:28px;text-align:center;color:#6b7280}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3l3.5 7H22l-5.5 4 2.1 7L12 17l-6.6 4 2.1-7L2 10h6.5L12 3z" fill="white"/>
        </svg>
      </div>
      <div class="title">
        <h1>Catatan Kesehatan Keluarga</h1>
        <p>Form catatan kesehatan + riwayat</p>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div class="full">
          <label for="nama">Nama</label>
          <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
            <select id="nama">
              <option value="ABIEL">ABIEL</option>
              <option value="PAPA">PAPA</option>
              <option value="MAMA">MAMA</option>
            </select>
            <button class="btn-ghost" id="btnHistory">üìú Lihat History</button>
          </div>
        </div>
        <div>
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" />
        </div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div class="full">
          <label for="sakit">Sakit</label>
          <textarea id="sakit" placeholder="Keluhan/gejala..."></textarea>
        </div>
        <div class="full">
          <label for="obat">Obat</label>
          <textarea id="obat" placeholder="Nama obat, dosis, jadwal..."></textarea>
        </div>
        <div class="full">
          <label for="periksa">Periksa</label>
          <textarea id="periksa" placeholder="Rencana/hasil periksa..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="btnSave">üíæ Simpan</button>
        <div id="flash" class="alert"></div>
      </div>
      <div class="note">Data disimpan ke Google Sheets (Timestamp di kolom pertama).</div>
    </div>
  </div>

  <!-- Modal History -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet card2">
      <header>
        <strong id="modalTitle">History</strong>
        <div class="tools">
          <input type="search" id="q" placeholder="Cari di tabel..." />
          <label for="year" style="color:#6b7280">Tahun</label>
          <select id="year"></select>
          <button class="btn-ghost" id="btnSort">üîΩ Urut: Terbaru</button>
          <button class="btn-ghost" id="btnClose">Tutup</button>
        </div>
      </header>
      <div id="historyRoot"></div>
    </div>
  </div>

  <script>
    // URL GAS (/exec terbaru)
    const API_URL = 'https://script.google.com/macros/s/AKfycby07tXZok1NGMKvQrm9ke_xaUX2So5w12ZRxJxeFjXpN7q_35zEUCaUs4KzBJzN4ObA/exec';

    // JSONP helper (dengan cache-buster & timeout)
    function jsonp(url, {timeout=12000} = {}) {
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Date.now() + '_' + Math.floor(Math.random()*1e6);
        const sep = url.includes('?') ? '&' : '?';
        const src = `${url}${sep}callback=${cb}&_ts=${Date.now()}`;
        const s = document.createElement('script');
        s.src = src; s.async = true;

        const timer = setTimeout(() => {
          cleanup(); reject(new Error('JSONP timeout'));
        }, timeout);

        function cleanup(){ clearTimeout(timer); delete window[cb]; s.remove(); }
        window[cb] = (data) => { cleanup(); resolve(data); };
        s.onerror = () => { cleanup(); reject(new Error('JSONP error')); };
        document.body.appendChild(s);
      });
    }

    function apiSave(payload){
      const q = new URLSearchParams({
        act:'save',
        nama: payload.nama,
        tanggal: payload.tanggal,
        sakit: payload.sakit || '',
        obat: payload.obat || '',
        periksa: payload.periksa || ''
      });
      return jsonp(API_URL + '?' + q.toString());
    }
    function apiHistory(nama, year='all'){
      const q = new URLSearchParams({ act:'history', nama, year });
      return jsonp(API_URL + '?' + q.toString());
    }

    // Prefill tanggal hari ini
    (function(){
      const el=document.getElementById('tanggal');
      const n=new Date();
      el.value=`${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;
    })();

    // Isi dropdown Tahun (10 tahun terakhir)
    (function(){
      const el=document.getElementById('year');
      const now=new Date().getFullYear();
      let html=`<option value="all">Semua</option>`;
      for(let y=now;y>=now-10;y--) html+=`<option value="${y}">${y}</option>`;
      el.innerHTML=html;
    })();

    const qs=id=>document.getElementById(id);
    const flash=(type,msg,boxId='flash')=>{
      const box=qs(boxId);
      box.className=`alert ${type==='err'?'err':'ok'}`;
      box.textContent=msg; box.style.display='block';
      setTimeout(()=>{ box.style.display='none'; },3000);
    };

    // Simpan
    qs('btnSave').addEventListener('click', async function(){
      const payload={
        nama: qs('nama').value,
        tanggal: qs('tanggal').value,
        sakit: qs('sakit').value.trim(),
        obat: qs('obat').value.trim(),
        periksa: qs('periksa').value.trim()
      };
      if(!payload.nama || !payload.tanggal){
        flash('err','Nama dan Tanggal wajib diisi'); return;
      }
      this.disabled=true; this.textContent='‚è≥ Menyimpan...';
      try{
        const res = await apiSave(payload);
        if(res && res.ok){ flash('ok','Data tersimpan'); }
        else{ throw new Error(res && res.error ? res.error : 'Gagal menyimpan'); }
      }catch(err){ flash('err', err.message || 'Terjadi kesalahan'); }
      finally{ this.disabled=false; this.textContent='üíæ Simpan'; }
    });

    // History
    let _rawRows=[]; let _sortDesc=true;
    qs('btnHistory').addEventListener('click', async function(){
      const nama=qs('nama').value;
      const year=qs('year').value || 'all';
      qs('modalTitle').textContent=`History: ${nama}`;
      qs('modal').classList.add('open');
      qs('historyRoot').innerHTML='<div class="empty">Memuat data‚Ä¶</div>';
      try{
        const json = await apiHistory(nama, year);
        if(!json.ok) throw new Error(json.error||'Gagal memuat');
        _rawRows=json.data||[];
        renderHistoryTable(filterAndSort(_rawRows, '', _sortDesc));
        qs('q').value='';
      }catch(err){
        qs('historyRoot').innerHTML=`<div class="empty">Error: ${err.message}</div>`;
      }
    });
    qs('btnClose').addEventListener('click',()=>{ qs('modal').classList.remove('open'); });
    qs('btnSort').addEventListener('click',()=>{
      _sortDesc=!_sortDesc;
      qs('btnSort').textContent=_sortDesc?'üîΩ Urut: Terbaru':'üîº Urut: Terlama';
      renderHistoryTable(filterAndSort(_rawRows, qs('q').value, _sortDesc));
    });
    qs('q').addEventListener('input',()=>{
      renderHistoryTable(filterAndSort(_rawRows, qs('q').value, _sortDesc));
    });

    function fmtDateView(v){
      const d=new Date(v);
      if(!isNaN(d)){
        const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
        return `${y}-${m}-${dd}`;
      }
      return v||'';
    }
    function fmtTsView(v){
      const d=new Date(v);
      if(!isNaN(d)){
        const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
        const hh=String(d.getHours()).padStart(2,'0'), mm=String(d.getMinutes()).padStart(2,'0');
        return `${y}-${m}-${dd} ${hh}:${mm}`;
      }
      return v||'';
    }
    function filterAndSort(rows, q, desc){
      if(!Array.isArray(rows)) return [];
      let data=[...rows];
      if(q){
        const s=q.toLowerCase();
        data=data.filter(r=>[r.Tanggal,r.Sakit,r.Obat,r.Periksa,r.Timestamp].some(v=>String(v||'').toLowerCase().includes(s)));
      }
      data.sort((a,b)=> desc ? (a.Timestamp<b.Timestamp?1:-1) : (a.Timestamp>b.Timestamp?1:-1));
      return data;
    }
    function renderHistoryTable(rows){
      if(!rows||rows.length===0){
        qs('historyRoot').innerHTML='<div class="empty">Belum ada data untuk kriteria ini.</div>';
        return;
      }
      const table=document.createElement('table'); table.className='table';
      const thead=document.createElement('thead'); const trh=document.createElement('tr');
      ['Tanggal','Sakit','Obat','Periksa','Timestamp'].forEach(h=>{ const th=document.createElement('th'); th.textContent=h; trh.appendChild(th); });
      thead.appendChild(trh); table.appendChild(thead);
      const tbody=document.createElement('tbody');
      rows.forEach(r=>{
        const tr=document.createElement('tr');
        [fmtDateView(r.Tanggal), r.Sakit, r.Obat, r.Periksa, fmtTsView(r.Timestamp)].forEach(c=>{
          const td=document.createElement('td'); td.textContent=c||''; tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      qs('historyRoot').innerHTML=''; qs('historyRoot').appendChild(table);
    }
  </script>
</body>
</html>
