<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catatan Kesehatan Keluarga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#f5f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --primary:#4f46e5; --ring:#a5b4fc; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;color:var(--text);background:var(--bg);}
  .wrap{max-width:980px;margin:28px auto;padding:0 16px}
  .hero{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .logo{width:36px;height:36px;display:grid;place-items:center;border-radius:10px;background:linear-gradient(135deg,var(--primary),#22c55e);color:#fff}
  .card{background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; box-shadow:0 6px 14px rgba(0,0,0,.06)}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .full{grid-column:1/-1}
  label{display:block;font-weight:600;margin:6px 0 8px}
  select,input[type=date],textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#fff}
  textarea{min-height:100px;resize:vertical}
  .actions{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
  .btn-primary{background:linear-gradient(135deg,var(--primary),#6366f1);color:#fff;border:0;padding:10px 14px;border-radius:10px;font-weight:700}
  .btn-ghost{background:#f3f4f6;color:var(--text);border:1px solid var(--border);padding:8px 12px;border-radius:10px}
  .note{color:var(--muted);font-size:13px;margin-top:8px}
  .alert{display:none;margin-top:8px;border-radius:10px;padding:8px 10px;font-weight:600}
  .ok{display:block;background:#dcfce7;border:1px solid #bbf7d0;color:#065f46}
  .err{display:block;background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:12px;background:rgba(0,0,0,.28)}
  .modal.open{display:flex}
  .sheet{width:min(100%,920px);background:var(--card);border-radius:12px;overflow:auto;max-height:80vh;padding:12px;border:1px solid var(--border)}
  .tools{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .table{width:100%;border-collapse:collapse}
  .table th,.table td{border-bottom:1px solid var(--border);padding:8px 8px;text-align:left}
  @media (max-width:720px){ .grid{grid-template-columns:1fr} .wrap{margin:18px auto} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo" aria-hidden="true">üè•</div>
      <div>
        <h2 style="margin:0">Catatan Kesehatan Keluarga</h2>
        <div style="color:var(--muted);font-size:13px">Form catatan kesehatan + riwayat</div>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div class="full">
          <label for="nama">Nama</label>
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
            <select id="nama" name="nama">
              <option value="ABIEL">ABIEL</option>
              <option value="PAPA">PAPA</option>
              <option value="MAMA">MAMA</option>
            </select>
            <button class="btn-ghost" id="btnHistory" type="button">üìú Lihat History</button>
          </div>
        </div>
        <div>
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" name="tanggal" />
        </div>
      </div>

      <div class="grid" style="margin-top:10px">
        <div class="full">
          <label for="sakit">Sakit</label>
          <textarea id="sakit" name="sakit" placeholder="Keluhan / gejala..."></textarea>
        </div>
        <div class="full">
          <label for="obat">Obat</label>
          <textarea id="obat" name="obat" placeholder="Nama obat, dosis, jadwal..."></textarea>
        </div>
        <div class="full">
          <label for="periksa">Periksa</label>
          <textarea id="periksa" name="periksa" placeholder="Rencana / hasil periksa..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="btnSave" class="btn-primary" type="button">üíæ Simpan</button>
        <div id="flash" class="alert"></div>
      </div>
      <div class="note">Data disimpan ke Google Sheets (Timestamp di kolom pertama).</div>
    </div>
  </div>

  <!-- Modal History -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:8px;flex-wrap:wrap">
        <strong id="modalTitle">History</strong>
        <div class="tools">
          <input id="q" type="search" placeholder="Cari..." style="padding:8px;border-radius:8px;border:1px solid var(--border)">
          <label style="color:var(--muted)">Tahun</label>
          <select id="year" style="padding:8px;border-radius:8px;border:1px solid var(--border)"></select>
          <button class="btn-ghost" id="btnSort" type="button">üîΩ Urut: Terbaru</button>
          <button class="btn-ghost" id="btnClose" type="button">Tutup</button>
        </div>
      </div>
      <div id="historyRoot" style="min-height:120px"></div>
    </div>
  </div>

<script>
/* =========== CONFIG: ganti dengan URL /exec Web App kamu =========== */
const API_URL = 'https://script.google.com/macros/s/AKfycby07tXZok1NGMKvQrm9ke_xaUX2So5w12ZRxJxeFjXpN7q_35zEUCaUs4KzBJzN4ObA/exec';

/* =========== JSONP helper: cache-buster + timeout + retry =========== */
function jsonp(url, {timeout=10000, retries=1} = {}) {
  return new Promise((resolve, reject) => {
    let attempts = 0;
    let lastErr = null;

    function attempt() {
      attempts++;
      const cb = 'cb_' + Date.now() + '_' + Math.floor(Math.random()*1e6);
      const sep = url.includes('?') ? '&' : '?';
      const src = `${url}${sep}callback=${cb}&_ts=${Date.now()}`;
      window.__lastJsonpURL = src;
      const s = document.createElement('script');
      s.src = src;
      s.async = true;

      const timer = setTimeout(() => {
        cleanup();
        lastErr = new Error('JSONP timeout');
        if (attempts <= retries) attempt(); else reject(lastErr);
      }, timeout);

      function cleanup(){
        clearTimeout(timer);
        delete window[cb];
        s.remove();
      }

      window[cb] = (data) => { cleanup(); resolve(data); };
      s.onerror = () => {
        cleanup();
        lastErr = new Error('JSONP load error');
        if (attempts <= retries) attempt(); else reject(lastErr);
      };

      document.body.appendChild(s);
    }

    attempt();
  });
}

/* =========== API helpers =========== */
function apiSave(payload){
  const q = new URLSearchParams({
    act:'save',
    nama: payload.nama,
    tanggal: payload.tanggal,
    sakit: payload.sakit || '',
    obat: payload.obat || '',
    periksa: payload.periksa || ''
  });
  return jsonp(API_URL + '?' + q.toString(), {timeout:10000, retries:2});
}
function apiHistory(nama, year='all'){
  const q = new URLSearchParams({ act:'history', nama, year });
  return jsonp(API_URL + '?' + q.toString(), {timeout:10000, retries:2});
}

/* =========== UI helpers =========== */
const qs=id=>document.getElementById(id);
function flash(type, msg, boxId='flash'){
  const box = qs(boxId);
  if(!box) return;
  box.className = `alert ${type==='err'?'err':'ok'}`;
  box.textContent = msg;
  box.style.display = 'block';
  setTimeout(()=> box.style.display = 'none', 3500);
}

/* Init tanggal & tahun dropdown */
(function init(){
  // tanggal hari ini
  const el = qs('tanggal');
  if(el){
    const n = new Date();
    el.value = `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;
  }
  // tahun 10 tahun terakhir
  const ys = qs('year');
  if(ys){
    const now = new Date().getFullYear();
    let html = '<option value="all">Semua</option>';
    for(let y = now; y >= now-10; y--) html += `<option value="${y}">${y}</option>`;
    ys.innerHTML = html;
  }
})();

/* =========== Save handler (robust) =========== */
qs('btnSave').addEventListener('click', async function(ev){
  ev.preventDefault();
  const btn = this;
  const payload = {
    nama: qs('nama').value,
    tanggal: qs('tanggal').value,
    sakit: qs('sakit').value.trim(),
    obat: qs('obat').value.trim(),
    periksa: qs('periksa').value.trim()
  };
  if(!payload.nama || !payload.tanggal){
    flash('err','Nama dan Tanggal wajib diisi'); return;
  }

  btn.disabled = true;
  btn.textContent = '‚è≥ Menyimpan...';
  flash('ok','Mengirim data...');

  try {
    const res = await apiSave(payload);
    if(res && res.ok){
      flash('ok','Data tersimpan');
    } else {
      throw new Error(res && res.error ? res.error : 'Gagal menyimpan');
    }
  } catch (err) {
    // fallback: tunjukkan debug link & buka opsi manual
    const dbg = window.__lastJsonpURL || (API_URL + '?act=save&nama=' + encodeURIComponent(payload.nama));
    flash('err', 'Gagal menyimpan: ' + (err.message || '') );
    // tampilkan link debug kecil di bawah tombol
    const root = document.querySelector('.card .actions');
    let dbgA = document.getElementById('__dbg_link');
    if(!dbgA){
      dbgA = document.createElement('a');
      dbgA.id = '__dbg_link';
      dbgA.style.display = 'block';
      dbgA.style.marginTop = '8px';
      dbgA.style.color = '#2563eb';
      dbgA.style.fontSize = '13px';
      dbgA.textContent = 'Buka URL API (debug)';
      dbgA.target = '_blank';
      root.appendChild(dbgA);
    }
    dbgA.href = dbg;
  } finally {
    btn.disabled = false;
    btn.textContent = 'üíæ Simpan';
  }
});

/* =========== History modal logic =========== */
let _rawRows = [], _sortDesc = true;

qs('btnHistory').addEventListener('click', async function(){
  const nama = qs('nama').value;
  const year = qs('year').value || 'all';
  qs('modalTitle').textContent = `History: ${nama || '-'}`;
  qs('modal').classList.add('open');
  qs('historyRoot').innerHTML = '<div style="padding:12px;color:var(--muted)">Memuat data‚Ä¶</div>';
  try {
    const json = await apiHistory(nama, year);
    if(!json.ok) throw new Error(json.error || 'Gagal memuat');
    _rawRows = json.data || [];
    renderHistoryTable(_rawRows);
  } catch (err) {
    const dbg = window.__lastJsonpURL ? `<div style="margin-top:8px"><a href="${window.__lastJsonpURL}" target="_blank">Buka URL API (debug)</a></div>` : '';
    qs('historyRoot').innerHTML = `<div style="padding:12px;color:#b91c1c">Error: ${err.message || 'Gagal'}</div>` + dbg;
  }
});

qs('btnClose').addEventListener('click', ()=> qs('modal').classList.remove('open'));

qs('btnSort').addEventListener('click', ()=>{
  _sortDesc = !_sortDesc;
  qs('btnSort').textContent = _sortDesc ? 'üîΩ Urut: Terbaru' : 'üîº Urut: Terlama';
  renderHistoryTable(_rawRows);
});

qs('q').addEventListener('input', ()=> renderHistoryTable(_rawRows));

function fmtDateView(v){
  const d = new Date(v);
  if(!isNaN(d)) return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  return v || '';
}
function fmtTsView(v){
  const d = new Date(v);
  if(!isNaN(d)) {
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  }
  return v || '';
}

function filterAndSort(rows){
  if(!Array.isArray(rows)) return [];
  const q = qs('q').value.trim().toLowerCase();
  let data = rows.slice();
  if(q){
    data = data.filter(r => [r.Tanggal,r.Sakit,r.Obat,r.Periksa,r.Timestamp].some(v => String(v||'').toLowerCase().includes(q)));
  }
  data.sort((a,b) => _sortDesc ? (a.Timestamp < b.Timestamp ? 1 : -1) : (a.Timestamp > b.Timestamp ? 1 : -1));
  return data;
}

function renderHistoryTable(rows){
  const root = qs('historyRoot');
  const list = filterAndSort(rows);
  if(!list || list.length === 0){
    root.innerHTML = '<div style="padding:12px;color:var(--muted)">Belum ada data untuk kriteria ini.</div>';
    return;
  }
  const table = document.createElement('table'); table.className = 'table';
  const thead = document.createElement('thead'); const trh = document.createElement('tr');
  ['Tanggal','Sakit','Obat','Periksa','Timestamp'].forEach(h => { const th = document.createElement('th'); th.textContent = h; trh.appendChild(th); });
  thead.appendChild(trh); table.appendChild(thead);
  const tbody = document.createElement('tbody');
  list.forEach(r => {
    const tr = document.createElement('tr');
    const cells = [fmtDateView(r.Tanggal), r.Sakit, r.Obat, r.Periksa, fmtTsView(r.Timestamp)];
    cells.forEach(c => { const td = document.createElement('td'); td.textContent = c || ''; tr.appendChild(td); });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  root.innerHTML = ''; root.appendChild(table);
}
</script>
</body>
</html>
